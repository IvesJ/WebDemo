<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>简单位置测试</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: monospace;
            padding: 20px;
            background: #f0f0f0;
        }

        h1 {
            font-size: 18px;
            margin-bottom: 20px;
            background: yellow;
            padding: 10px;
        }

        .info {
            background: #fff;
            padding: 10px;
            margin-bottom: 20px;
            border: 2px solid #333;
            font-size: 12px;
            line-height: 1.6;
        }

        /* 红色边框容器，便于看清楚 */
        .video-box {
            width: 100%;
            max-width: 400px;
            height: 250px;
            background: #000;
            border: 5px solid red;
            margin: 20px 0;
            position: relative;
        }

        /* 添加一个内部可视化边框 */
        .video-box::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border: 2px dashed yellow;
            pointer-events: none;
            z-index: 100;
        }

        .label {
            position: absolute;
            top: 0;
            left: 0;
            background: red;
            color: white;
            padding: 5px 10px;
            font-size: 14px;
            font-weight: bold;
            z-index: 10;
        }

        button {
            padding: 10px 20px;
            background: #007AFF;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            margin-right: 10px;
            cursor: pointer;
        }

        button:active {
            background: #0051D5;
        }
    </style>
</head>
<body>
    <h1>视频位置测试页面</h1>

    <div class="info" id="device-info">
        正在获取设备信息...
    </div>

    <div>
        <button onclick="startTest()">开始测试</button>
        <button onclick="logPosition()">打印位置</button>
    </div>

    <h2 style="margin-top: 20px; font-size: 16px;">
        视频应该完全填充红框内的黑色区域
    </h2>

    <div id="video-box" class="video-box">
        <div class="label">← 视频应该在这里</div>
    </div>

    <script src="js/HybridVideoPlayer.js"></script>
    <script>
        let player = null;

        // 显示设备信息
        function updateDeviceInfo() {
            const info = {
                '屏幕宽度': window.innerWidth + 'px',
                '屏幕高度': window.innerHeight + 'px',
                '设备像素比': window.devicePixelRatio,
                '物理宽度': (window.innerWidth * window.devicePixelRatio) + 'px',
                'User Agent': navigator.userAgent.substring(0, 50) + '...'
            };

            let html = '<strong>设备信息：</strong><br>';
            for (let key in info) {
                html += `${key}: ${info[key]}<br>`;
            }

            document.getElementById('device-info').innerHTML = html;
        }

        // 打印位置信息
        function logPosition() {
            const box = document.getElementById('video-box');
            const rect = box.getBoundingClientRect();

            const info = {
                'rect.left': rect.left,
                'rect.top': rect.top,
                'rect.width': rect.width,
                'rect.height': rect.height,
                'rect.right': rect.right,
                'rect.bottom': rect.bottom,
                'window.scrollY': window.scrollY,
                'devicePixelRatio': window.devicePixelRatio
            };

            console.log('=== 位置信息 ===');
            console.log(JSON.stringify(info, null, 2));
            console.log('===============');

            // 不使用alert，改为在页面上显示
            const infoDiv = document.getElementById('device-info');
            infoDiv.innerHTML = '<strong>位置信息（实时）：</strong><br>' +
                                JSON.stringify(info, null, 2).replace(/\n/g, '<br>').replace(/ /g, '&nbsp;');
        }

        // 开始测试
        function startTest() {
            if (player) {
                player.destroy();
            }

            console.log('=== 开始创建播放器 ===');

            player = new HybridVideoPlayer({
                containerId: 'video-box',
                renderMode: 'layer',
                audioFocusType: 'transient',
                autoPlay: false
            });

            player.on('prepared', () => {
                console.log('播放器准备完成');
            });

            player.on('playing', () => {
                console.log('开始播放');
                logPosition();

                // 每秒更新一次位置信息
                setInterval(() => {
                    logPosition();
                }, 1000);
            });

            player.on('error', (error) => {
                console.error('播放错误:', error);
                alert('播放错误: ' + error.message);
            });

            // 延迟播放，确保一切就绪
            setTimeout(() => {
                player.play('https://www.w3schools.com/html/mov_bbb.mp4');
            }, 500);
        }

        // 页面加载完成后
        window.addEventListener('load', () => {
            updateDeviceInfo();
            console.log('页面加载完成');
            console.log('请点击"开始测试"按钮');
        });
    </script>
</body>
</html>
